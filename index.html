<body background=".\images\pattern-background-desktop.svg">

  <div class="card">
    <div class="card2">
      <img src=".\images\illustration-hero.svg">
    </div>

    <h1>Order Summary</h1>
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>

      <div class="plan">
        <img src=".\images\icon-music.svg" alt="music" class="plan1" id="imgm">
        <h4 class="plan1" id="annualplan">Annual Plan</h4>
        <p id="price">$59.99/year</p>
        <a href="#" class="change">Change</a>
      </div>

      <button type="submit" id="btnpayment">Proceed to Payment</button>
      <p id="cancel">Cancel Order</p>
  </div>
